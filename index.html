<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fluffy Penguin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui-layer">
            <div id="start-screen" class="screen active">
                <h1>Fluffy Penguin</h1>
                <p>Press Up Arrow to Start</p>
            </div>
            <div id="game-over-screen" class="screen">
                <h1>Game Over</h1>
                <p>Press Up Arrow to Restart</p>
            </div>
            <div id="win-screen" class="screen">
                <h1>You Win!</h1>
                <p>You passed 10 walls!</p>
                <p>Press Up Arrow to Play Again</p>
            </div>
            <div id="score-board">Walls: <span id="score">0</span>/10</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
